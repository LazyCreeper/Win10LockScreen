<script type="text/javascript">
	function enKeyPress() {
		if (event.keyCode == 13) {
			//登录
		}
	}
	function addZero(i){
		if (i<10) {
			i="0" + i;
		}
		return i;
	}
	function addRi(r){
		if (r="0") {
			r="日";
		}else if(r="1") {
			r="一";
		}else if(r="2") {
			r="二";
		}else if(r="3") {
			r="三";
		}else if(r="4") {
			r="四";
		}else if(r="5") {
			r="五";
		}else if(r="6") {
			r="六";
		}
		return r;
	}
	function current() {
		var d = new Date(),
		str = '';
		str += addZero(d.getHours()) + ':';
		str += addZero(d.getMinutes()) + '<br>';
		return str;
	}
	function current2() {
		var d = new Date(),
		str2 = '';
		str2 += d.getMonth() + 1 + '月'; 
		str2 += d.getDate() + '日，星期';
		str2 += addRi(d.getDay());
		return str2;
	}
	window.onload = function() {
		var time = document.getElementById("time");
		var date = document.getElementById("date");
		time.innerHTML = current();
		date.innerHTML = current2();
		$("body").keydown(function(){
			if (event.keyCode == 18) {
				$("#lock-bg").animate({opacity:'toggle'});
				$("#panel-login").animate({opacity:'toggle'},'slow');	
			}
		});
	}
	$("#lock-bg").click(function(){
		//$("#lock-bg").slideToggle(600);
		$("#lock-bg").animate({opacity:'toggle'});
		$("#panel-login").animate({opacity:'toggle'},'slow');
	});
	
</script>
