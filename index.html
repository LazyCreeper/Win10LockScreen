<html>

<head>
	<meta charset="utf-8" />

<body>
	<div id='lock-bg'>
		<h1 id="time">Loading...</h1>
		<h2 id="date">Just a moment...</h2>
		<h3 class="awa">按下 Alt 解锁</h3>
	</div>
	<div id='view-bg'></div>
	<div id="view-page">
		<div id="panel-login" style="display: none;">
			<div id="panel-title">
				<!-- <img src="./img/user.png"> -->
				<img src="https://api.imlazy.ink/img-phone/">
				<p style="color: #fff;">Administrator</p>
			</div>
			<div id="panel-context">
				<input type="password" class="minput" onkeypress="enKeyPress()" placeholder="密码">
				<button class="mbutton">→</button>
				<div id="copyright" class="">
					<a class="wdnmda" onclick="alert('那就让她忘记吧！')">忘记密码?</a>
					<span onclick="window.open('https://lazy.ink')">© <year>2023</year> Lazy. All rights reserved.</span>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="./js/jq.min.js"></script>
<script type="text/javascript">
	function enKeyPress() {
		if (event.keyCode == 13) {
			//登录
		}
	}
	$(function () {
		setInterval(() => {
			let date = new Date()
			const weekDay = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'][date.getDay()];
			$("#time").html(`${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`)
			$("#date").html(`${date.getMonth() + 1}月${date.getDate()}日，${weekDay}`)
		}, 1000)

		$('year').html(`${new Date().getFullYear()}`)

		$("#lock-bg").click(function () {
			//$("#lock-bg").slideToggle(600);
			$("#lock-bg").animate({ opacity: 'toggle' });
			$("#panel-login").animate({ opacity: 'toggle' }, 'slow');
		});

		$("body").keydown(function () {
			if (event.keyCode == 18) {
				$("#lock-bg").animate({ opacity: 'toggle' });
				$("#panel-login").animate({ opacity: 'toggle' }, 'slow');
			}
		});
	})
</script>

</html>
